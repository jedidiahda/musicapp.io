<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Music Starlight</title>
    <script
      src="https://kit.fontawesome.com/03c23d7333.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./resources/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./resources/main.js"></script>

  </head>
  <body class="wrapper">
    <!--header-->
    <div class="header">
      <a href="#" class="logo">Starlight</a>
      <div id="login" class="login">
        <ul>
          <li>
            <label>Username:</label>
          </li>
          <li>
            <input type="text" id="txtUsername" />
            <br />
          </li>
          <li>
            <label>Password:</label>
          </li>
          <li>
            <input type="password" id="txtPassword" />
            <br />
          </li>
          <li>
            <button id="btnLogin">Login</button>
          </li>
        </ul>
      </div>
      <div id="search">
        <div>
          <label>Search</label>
          <input type="text" id="txtSearch" />
          <a id="btnSearch" class="fa-solid fa-magnifying-glass"></a>
        </div>

        <button id="btnLogout">Logout</button>
      </div>
      
    </div>
    <!--content-->

    <div class="content">
      <div id="landing-page" class="landing-page">
        <label class="text-header">Welcome to music Starlight</label>
      </div>
      <div id="song-content">
        <div class="songs">
          <label id="songHeader" class="text-header">Songs you may interest</label>
          <div id="songContent">
  
          </div>
        </div>
        <div id="playlist" class="playlist">
          <label id="playlist-header" class="text-header"></label>
          <div id="playlistContent">
  
          </div>
        </div>
      </div>
    </div>

    <input type="hidden" id="hhUsername"/>
  </body>
</html>
